plugins {
    id 'maven-publish'
}

group = 'com.caitory'
version = '2025.04.24-101'

publishing {
    publications {
        aar(MavenPublication) {
            groupId = 'com.caitory'
            artifactId = 'prlab'
            version = '2025.04.24-101'

            // .aar 파일을 아티팩트로 지정
            artifact file("libs/prlab-release.aar")
        }
    }
}

// JitPack을 위한 dummy task
tasks.register("build") {
    dependsOn("publish")
}

tasks.register("assemble") {
    dependsOn("publish")
}