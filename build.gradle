plugins {
    id 'maven-publish'
}

group = 'com.caitory'
version = '1.0.0'

publishing {
    publications {
        aar(MavenPublication) {
            groupId = 'com.caitory'
            artifactId = 'prlab'
            version = '2025.04.16-100'

            // .aar 파일을 아티팩트로 지정
            artifact file("libs/prlab-release.aar")
        }
    }
}
